
{% extends "master/layout/admin.html" %}


{% block content %}
<div class="container d-flex justify-content-center">
    {% with request.session.master as master %}
        {% if master %}
            <h2>Welcome, {{ master.username }}</h2>
        {% else %}
            <h2>Welcome, Guest!</h2>
        {% endif %}
    {% endwith %}
</div>

{% endblock %}
