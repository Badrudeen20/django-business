
{% extends "movieplanet/layout/admin.html" %}


{% block content %}
<div class="container d-flex justify-content-center">

<div class="container mt-2">

    <form class="row" method="post">
      {% csrf_token %}
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="form-label" for="module">Name</label>
                    <input class="form-control" name="module" id="module" value="{{module.module}}" placeholder="Menu name" />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select class="form-control" name="type">
                        <option value="1" {% if module.moduleType == "1" %}selected{% endif %}>File</option>
                        <option value="2" {% if module.moduleType == "2" %}selected{% endif %}>Folder</option>
                    </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label class="form-label" for="url">Url</label>
                    <input class="form-control" name="url" id="url" value="{{module.url}}" placeholder="link" />
                </div>
              </div>
              

              <div class="col-sm-12">
                  <div class="form-group mt-2">
                        <button class="btn btn-primary">Submit</button>
                  </div>
              </div>

              
     

    </form>
  
</div>
{% endblock %}
