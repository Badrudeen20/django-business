
{% extends "movieplanet/layout/admin.html" %}


{% block content %}
<div class="container d-flex justify-content-center">

<div class="container mt-2">

    <form class="row" method="post">
      {% csrf_token %}   
            {% if create %}
            <div class="col-sm-6">
                  <div class="form-group">
                        <label class="form-label">Posts</label>
                        <select class="form-control" name="postId">
                              {% for t in posts %}
                                    <option value="{{t.id}}">{{t.name}}</option>
                              {% endfor %}
                        </select>
                  </div>
            </div>
            {% elif update %}
            <div class="col-sm-6">
                  <div class="form-group d-flex mt-4">
                      <input  class="form-check" type="checkbox" name="status" {% if trand.status %}checked{% endif %}  value="1" />
                      <label for="genre">Active</label>  
                  </div>
            </div>
            {% endif %}
            <div class="col-sm-12">
                  <div class="form-group mt-2">
                        <button class="btn btn-primary">Submit</button>
                  </div>
            </div>
    </form>
  
</div>
{% endblock %}
