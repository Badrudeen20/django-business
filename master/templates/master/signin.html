{% extends "master/layout/auth.html" %}


{% block start %}
<div class="container d-flex justify-content-center">
   
    <form method="post" class="container" style="max-width: 700px;" id="auth-form">
        {% csrf_token %}
        <h4>Login Form</h4>   
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" name="user" class="form-control" id="user" aria-describedby="user" placeholder="Enter email or username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
          
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

{% endblock %}
